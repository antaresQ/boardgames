
<div class="container">
    <p>comments works!</p>
    <br />

    <app-comment-form></app-comment-form>

    <div *ngIf="commentsList">
        <h4>Comments for: {{commentsList.comments[0].name}}</h4>
        <table>
            <tr *ngFor="let c of commentsList.comments">
                <td>
                    <p>{{c.user}} - {{c.rating}}/10</p>
                    <p>{{c.comment}}</p>
                    <br>
                </td>
            </tr>
        </table>
    </div>

</div>
