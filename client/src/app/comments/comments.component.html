<div *ngIf="commentsList">
    <h4>Comments for: {{commentsList.comments[0].name}}</h4>
    <table>
        <tr *ngFor="let c of commentsList.comments">
            <td>
                <p>{{c.user}}</p>
                <p>{{c.comment}}</p>
            </td>
        </tr>
    </table>
</div>
