<div class="container">
  <div class="mat-app-background basic-container">
    <div class="mat-elevation-z8">
      
      <p>comment form works!</p>

    <form mat-form (ngSubmit)="onSubmit()" #commentForm="ngForm">

        <div class="form-group">
          <label for="user">User</label>
          <input type="text" class="form-control" id="user"
                required
                [(ngModel)]="model.user" name="user">
                input: {{model.user}}
          <!-- <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Name is required
          </div> -->
          <!-- <div [hidden]="user.valid || name.pristine"
              class="alert alert-danger">
            User is required
          </div> -->
        </div>
    
        <br/>

        <div class="form-group">
          <label for="rating"> Game Rating</label>
          <select class="form-control" id="rating"
            required
            [(ngModel)]="model.rating" name="rating"
            #rating="ngModel">
          <option></option>
          <!-- <option *ngFor="let r of ratings; let i = index" [value]="r">apples + {{r}}</option> -->
          <option [value]="ratings[0]">{{ratings[0]}}</option>
          <option [value]="ratings[1]">{{ratings[1]}}</option>
          <option [value]="ratings[2]">{{ratings[2]}}</option>
          <option [value]="ratings[3]">{{ratings[3]}}</option>
          <option [value]="ratings[4]">{{ratings[4]}}</option>
          <option [value]="ratings[5]">{{ratings[5]}}</option>
          <option [value]="ratings[6]">{{ratings[6]}}</option>
          <option [value]="ratings[7]">{{ratings[7]}}</option>
          <option [value]="ratings[8]">{{ratings[8]}}</option>
          <option [value]="ratings[9]">{{ratings[9]}}</option>
          </select>
        </div>
        input: {{model.rating}}
        <br>
        
        <br />
        <div class="form-group">
          <label for="comment">Comment</label>
          <input type="text" class="form-control" id="comment"
                required
                [(ngModel)]="model.comment" name="comment">
                input: {{model.comment}}
          <!-- <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Comment is required
          </div>
          <br> -->
          <!-- <div [hidden]="user.valid || name.pristine"
              class="alert alert-danger">
            User is required
          </div> -->
        </div>

        <br>
        <button type="submit" class="btn btn-success" [disabled]="!commentForm.form.valid">Submit</button>

    </form>

    </div>
  </div>
</div>

<br>
<div class="container">
  <app-comments></app-comments>
</div>
